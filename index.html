<!doctype html>
<html>
<html lang="en">
 <head>
   <title>ideaBox</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" href="style.css">
   <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
 </head>
 <body>
   <section class="container">
    <article class="top-box">
      <h1 class="idea">2Do<span>Box</span></h1>
      <form>
        <input class="title-input" type="text" aria-label="Title for to-do item" placeholder=" Title" required>
        <input class="body-input" type="text" aria-label="Information about the task" placeholder=" Task" required>
        <button class="save-btn" aria-label="Commit to-do item">save</button>
      </form>
    </article>
      <input class="filter-input" type="text" aria-label="filter to-do items" placeholder=" Filter">
    <article class="bottom-box">
    </article>
   </section>
 <script src="./jquery/jquery-3.2.1.js"></script>
 <script src="./script.js"></script>
</body>
</html>
